<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <style type="text/css">
        div.dice {
            float: left;
            width: 32px;
            background: white;
            border: #999 1px solid;
            padding: 10px;
            font-size: 24px;
            text-align: center;
            margin: 5px;
        }
    </style>
</head>

<body>
    <div id="firstDie1" class="dice">0</div>
    <button onclick="rollDie()">Roll Die</button>
    <h2 id="firstStatus" style="clear:left;"></h2>

    <div id="die1" class="dice">0</div>
    <div id="die2" class="dice">0</div>
    <button onclick="rollDice()">Roll Dice</button>
    <h2 id="status" style="clear:left;"></h2>

    <script>
        function rollDie() {
            let die1 = document.getElementById("firstDie1");
            let status = document.getElementById("firstStatus");
            let d1 = Math.floor(Math.random() * prompt("How many sides does the die have?")) + 1;
            firstDie1.innerHTML = d1;
            firstStatus.innerHTML = "You rolled" + " " + d1 + ".";
        }

        function rollDice() {
            let die1 = document.getElementById("die1");
            let die2 = document.getElementById("die2");
            let status = document.getElementById("status");
            let d1 = Math.floor(Math.random() * prompt("How many sides does the die have?")) + 1;
            let d2 = Math.floor(Math.random() * prompt("How many sides does the die have?")) + 1;
            let diceTotal = d1 + d2;
            die1.innerHTML = d1;
            die2.innerHTML = d2;
            status.innerHTML = "You rolled" + " " + diceTotal + ".";
        }

    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>

</html>
